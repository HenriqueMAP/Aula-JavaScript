<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8"/>
        <title>HMAP</title>
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    </head>

    <body>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand">Pesquise o seu CEP</a>
            <form class="form-inline" onsubmit="return false">
              <input class="form-control mr-sm-2" type="search" placeholder="Informe o número" aria-label="Informe o número" id="cep">
              <button class="btn btn-outline-success my-2 my-sm-0" onclick="consultaCEP()">Buscar CEP</button>
            </form>
        </nav>

        <div class="container barra-progresso ocultar" style="margin-top: 10px;">
            <div class="progress">
                <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
        </div>

        <div class="container ocultar" style="margin-top: 10px;">
            <table class="table table-striped table-dark">
                <thead>
                    <td class="bg-primary" scope="row">CEP procurado</td>
                    <td class="bg-primary" scope="row" id="cep-searched"></td>
                    <tr>
                        <th scope="col">INFORMAÇÕES</th>
                        <th scope="col">RESULTADO</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <th scope="row">Logradouro</th>
                        <td id="logradouro"></td>
                    </tr>
                    <tr>
                        <th scope="row">Bairro</th>
                        <td id="bairro"></td>
                    </tr>
                    <tr>
                        <th scope="row">Localidade</th>
                        <td id="localidade"></td>
                    </tr>
                    <tr>
                        <th scope="row">UF</th>
                        <td id="uf"></td>
                    </tr>
                </tbody>
            </table>
        </div>  
    </body>
</html>
